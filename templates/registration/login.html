{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p>Need an account? <a href="{% url 'register' %}">Create here!</a></p>
{% else %}
  <p>You're already logged in</p>
{% endif %}
{% endblock %}
