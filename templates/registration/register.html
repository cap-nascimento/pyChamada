{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <p>Sign Up</p>
        {{ errors }}
        <form action="/account/register_user/" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">OK</button>
        </form>
    {% else %}
        <p>You're already logged in</p>
    {% endif %}
{% endblock %}
