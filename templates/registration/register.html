{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <p>Sign Up</p>
        {% if errors %}
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">OK</button>
        </form>
    {% else %}
        <p>You're already logged in</p>
    {% endif %}
{% endblock %}
